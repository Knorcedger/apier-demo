<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
	<html>
		<head>
			<title>Jasmine Spec Runner</title>
			<meta charset='utf-8'>
			<link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
			<link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
			<script type="text/javascript" src="lib/jquery-1.10.0.min.js"></script>
			<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
			<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
			<script type="text/javascript" src="lib/underscore.js"></script>

			<!-- include source files for both user types here... -->
			<script type="text/javascript" src="src/globals.js"></script>
			<script type="text/javascript" src="src/request.js"></script>

			<!-- Load definitions -->
			<script type="text/javascript" src="spec/commonMatchers.js"></script>
			<script type="text/javascript" src="spec/customMatchers.js"></script>

			<!-- General -->
			<!-- <script type="text/javascript" src="spec/resetSpec.js"></script> -->
			<script type="text/javascript" src="spec/apiSpec.js"></script>
			<!-- <script type="text/javascript" src="spec/initializationSpec.js"></script> -->

			<!-- Interact with users -->
			<script type="text/javascript" src="spec/users/allSpec.js"></script>

			<!-- logout -->
			<!-- // <script type="text/javascript" src="spec/authentications/logoutSpec.js"></script> -->

			<script type="text/javascript">
				(function() {
					var jasmineEnv = jasmine.getEnv();
					jasmineEnv.updateInterval = 1000;

					var htmlReporter = new jasmine.HtmlReporter();

					jasmineEnv.addReporter(htmlReporter);

					jasmineEnv.specFilter = function(spec) {
						return htmlReporter.specFilter(spec);
					};

					var currentWindowOnload = window.onload;

					window.onload = function() {
						if (currentWindowOnload) {
							currentWindowOnload();
						}
						execJasmine();
					};

					function execJasmine() {
						jasmineEnv.execute();
					}

				})();
			</script>
		</head>

		<body>
		</body>
</html>
